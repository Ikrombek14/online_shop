{% extends 'base.html' %}
{% block title %} Products {%endblock%}
{% block content %}

    <h1>Products</h1>
    <div>
        {% for product in items %}
            <img src="{{ product.image.url}}">
            <a href="{% url 'products:products_detail' product.pk %}">{{ product.name }}<br></a>
        {% endfor %}
    </div>
{% endblock %}
