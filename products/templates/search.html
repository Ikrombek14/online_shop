{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
  <h1>Search Results for "{{ query }}"</h1>
  {% if items %}
    <ul>
      {% for item in items %}
        <li>
          <a href="{% url 'products:products_detail' item.pk %}">{{ item.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No products found.</p>
  {% endif %}
{% endblock %}
